<!doctype html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Work timetable</title>
      <link rel="stylesheet" href="css/main.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"        
         integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
   </head>
   <body >
      <div class="container">
         <div class = 'posts-wrp' id = 'posts-wrp'> </div>
         <div class="page-aside">
            <section class = 'search-block'>
               <form action="" class = 'search-form'>
                  <input type="text" placeholder="Search" id = 'search-input'> 
               </form>
            </section>
            <section class = 'sort-block'>
               <h3>Sort posts:</h3>
               <input type="radio" name = 'sort' id = 'sortByDateChoise' checked = 'true'>
               <label for="sortByDateChoise">by date</label>
               <input type="radio" name = 'sort' id= 'sortByTagsChoise'>
               <label for="sortByTagsChoise">by tags</label>
               <form class = 'sort-by-date-form' id = 'sort-by-date-form'>
                  <input type="radio" name = 'choiseOrder' id = 'ascendingChoise'>
                  <label for="ascendingChoise">ascending</label>
                  <input type="radio" name = 'choiseOrder' id= 'descendingChoise' checked = 'true'>
                  <label for="descendingChoise">descending</label>
                  <button type = 'submit'> SORT! </button>
               </form>
               <form class = 'sort-by-tags-form' id = 'sort-by-tags-form'>
                  <div class = 'tag-list' id = 'tag-list-for-sort-choise'> </div>
                  <button type = 'submit'> SORT! </button>
               </form>
            </section>
            <button id = 'resetButton'>Reset state</button>
         </div>
      </div>
      <script src = 'js/posts.js'>     </script>
   </body>
